<!-- creating an element using dom -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //create 
       let divison =  document.createElement("div");
        //add data
        divison.innerHTML = "Hii i am divison"
        //append to body of web page
        document.body.appendChild(divison);
    </script>
</body>
</html>
